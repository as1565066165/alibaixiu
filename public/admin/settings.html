</head>

<body>
  <script>NProgress.start()</script>

  <div class="main">
    <nav class="navbar">
      <button class="btn btn-default navbar-btn fa fa-bars"></button>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="password-reset.html"><i class="fa fa-user"></i>修改密码</a></li>
        <li><a href="login.html"><i class="fa fa-sign-out"></i>退出</a></li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="page-title">
        <h1>网站设置</h1>
      </div>
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong>发生XXX错误
      </div> -->
      <form class="form-horizontal" id="settingsForm">
        <div class="form-group">
          <label for="site_logo" class="col-sm-2 control-label">网站图标</label>
          <div class="col-sm-6">
            <label class="form-image">
              <input type="file" id="logo">
              <img src="../assets/img/logo.png" id="preview">
              <i class="mask fa fa-upload"></i>
              <input type="hidden" name="logo" id="hiddenLogo">
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">站点名称</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" placeholder="站点名称" name="title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">评论</label>
          <div class="col-sm-6">
            <div class="checkbox">
              <label><input type="checkbox" checked name="comment" value="true">开启评论功能</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" checked name="review" value="true">评论必须经人工批准</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-6">
            <button type="submit" class="btn btn-primary">保存设置</button>
          </div>
        </div>
      </form>
    </div>
  </div>

    <div class="profile">
